    <script>
        const backgroundContainer = document.getElementById('backgroundContainer');
        const selectedWallpaper = localStorage.getItem('selectedWallpaper');
        const selectedWallpaperType = localStorage.getItem('selectedWallpaperType');
        const iframeContainer = document.getElementById('iframeContainer');
        const contentFrame = document.getElementById('contentFrame');
        const speedDialContainer = document.getElementById('speedDialContainer');
        const homeButton = document.getElementById('homeButton');
        const backButton = document.getElementById('backButton');
        const forwardButton = document.getElementById('forwardButton');
        const refreshButton = document.getElementById('refreshButton');
        const searchInput = document.getElementById('searchInput');
        const tabGroup = document.getElementById('tabGroup');
        const addTabButton = document.getElementById('addTabButton');

        let tabCounter = 1;
        let activeTabId = 'speed-dial';

        const tabStates = {
            'speed-dial': { url: null, searchInput: '', type: 'speed-dial' }
        };

        if (selectedWallpaper && selectedWallpaperType) {
            if (selectedWallpaperType === 'video') {
                backgroundContainer.innerHTML = `<video src="${selectedWallpaper}" autoplay loop muted playsinline class="background-content"></video>`;
            } else {
                backgroundContainer.style.backgroundImage = `url(${selectedWallpaper})`;
                backgroundContainer.style.backgroundSize = 'cover';
                backgroundContainer.style.backgroundPosition = 'center';
            }
        } else {
            backgroundContainer.style.backgroundImage = `url('R.jpg')`;
            backgroundContainer.style.backgroundSize = 'cover';
            backgroundContainer.style.backgroundPosition = 'center';
        }

        function generateSearchUrl(query) {
            try {
                const url = new URL(query);
                return url.toString();
            } catch {
                try {
                    const url = new URL(`https://${query}`);
                    if (url.hostname.includes('.')) return url.toString();
                } catch {}
            }
            return `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
        }

        function loadUrl(url) {
            if (!url) {
                showHome();
                return;
            }
            const encoded = __uv$config.encodeUrl(url);
            const proxyUrl = __uv$config.prefix + encoded;
            
            iframeContainer.style.display = 'block';
            speedDialContainer.style.display = 'none';
            contentFrame.src = proxyUrl;
            
            if (activeTabId && tabStates[activeTabId]) {
                tabStates[activeTabId].searchInput = url;
            }
            searchInput.value = url;
        }

        function showHome() {
            iframeContainer.style.display = 'none';
            speedDialContainer.style.display = 'flex';
            searchInput.value = '';
            if (activeTabId && tabStates[activeTabId]) {
                tabStates[activeTabId].searchInput = '';
            }
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector('.tab[data-tab-id="speed-dial"]').classList.add('active');
            activeTabId = 'speed-dial';
        }

        function setActiveTab(tabElement, tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            tabElement.classList.add('active');
            activeTabId = tabId;

            if (tabStates[activeTabId]) {
                searchInput.value = tabStates[activeTabId].searchInput || '';
                if (tabStates[activeTabId].url) {
                    loadUrl(tabStates[activeTabId].url);
                } else if (tabStates[activeTabId].type === 'speed-dial') {
                    showHome();
                } else {
                    iframeContainer.style.display = 'none';
                    speedDialContainer.style.display = 'flex';
                }
            }
        }

        function attachTabListeners(tabElement, tabId) {
            tabElement.addEventListener('click', (event) => {
                if (!event.target.classList.contains('close-tab-icon')) {
                    setActiveTab(tabElement, tabId);
                }
            });

            const closeIcon = tabElement.querySelector('.close-tab-icon');
            if (closeIcon) {
                closeIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const tabToRemove = closeIcon.closest('.tab');
                    const idToRemove = tabToRemove.dataset.tabId;

                    if (tabGroup.querySelectorAll('.tab').length > 2) {
